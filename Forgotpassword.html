<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="icon" href="./Image/Logo.jpg">
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Forgot Password</h1>
            <p style="text-align: center; margin-bottom: 20px;">Enter your email address and we'll send you instructions to reset your password.</p>

            <div class="input-box">
                <input type="email" placeholder="Email Address" required>
            </div>

            <button type="submit" class="btn">Send OTP</button>

            <div class="back-to-login">
                <p><a href="./Login.html">Back to Login</a></p>
            </div>
        </form>
    </div>

    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(./Image/Image\ 4.jpg) no-repeat;
    background-size: cover;
    background-position: center;
}

.main {
    position: relative;
    width: 420px;
    background-color: rgba(20, 5, 10, 0.3);
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.main h1 {
    font-size: 36px;
    text-align: center;
}

.main .input-box {
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px;
    font-size: 16px;
    padding: 20px 45px 20px 20px;
    color: white;
}

.input-box input::placeholder {
    color: aliceblue;
}

.btn {
    display: block;
    width: 100%;
    height: 50px;
    background-color: white;
    color: blue;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    cursor: pointer;
}

.btn:hover {
    background-color: rgba(255, 255, 255, 0.8);
}

.back-to-login {
    text-align: center;
    margin-top: 20px;
}

.back-to-login a {
    color: white;
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}

    </style>
</body>
</html>
